<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizémon</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- 2P Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- welcome screen" -->
        <div id="welcome-screen" class="active screen">
            <!-- think of a better name -->
            <h1>Quizémon</h1>
            <p>Prove your Pokémon knowledge with a quick quiz!</p>
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Enter your name" required minlength="2" maxlength="15">

                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="pokemonTrivia">Pokemon Trivia</option>
                    <option value="pokemonMechanics">Competitive Mechanics</option>
                    <option value="pokemonHistory">Pokemon History</option>
                </select>
                <button type="submit">Start Quiz</button>
            </form>
        </div>
        <!-- quiz screen" -->
        <div id="quiz-screen" class="screen">
            <header>
                <div id="player-info"></div>
                <div id="timer">Time: 60s</div>
                <div id="score">Score: 0</div>
            </header>

            <div id="progress-bar">
                <div id="progress"></div>
            </div>

            <div id="question-container">
                <h2 id="question-text"></h2>
                <ul id="options-list"></ul>
            </div>
            <button id="next-button">Next Question</button>
        </div>
        <!-- result screen" -->
        <div id="result-screen" class="screen">
            <h2>Quiz Completed!</h2>
            <div id="final-score"></div>
            <div id="final-percentage"></div>
            <div id="result-message"></div>
            <button id="restart-button">Play Again</button>
        </div>
        <!-- Template tag does not render until the script inserts them -->
        <!-- template for answers -->
        <template id="option-template">
            <li class="option">
                <input type="radio" name="answer" id="option-1" class="option-radio">
                <label for="option-1" class="option-label"></label>
            </li>
        </template>
    </div>


    <script src="../scripts/scripts.js"></script>
</body>

</html>
